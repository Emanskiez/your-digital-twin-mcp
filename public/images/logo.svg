<svg width="200" height="50" viewBox="0 0 200 50" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for hexagons -->
    <linearGradient id="hexGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60A5FA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Text gradient -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DBEAFE;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Twin Hexagons with enhanced design -->
  <g filter="url(#glow)">
    <!-- Left Hexagon - filled with gradient -->
    <path d="M18 10L25 6L32 10L32 18L25 22L18 18L18 10Z" 
          fill="url(#hexGradient)" 
          stroke="#60A5FA" 
          stroke-width="2.5"
          opacity="0.95"/>
    <circle cx="25" cy="14" r="2.5" fill="white" opacity="0.9"/>
    <circle cx="25" cy="14" r="1" fill="#3B82F6"/>
    
    <!-- Right Hexagon - filled with gradient -->
    <path d="M28 18L35 14L42 18L42 26L35 30L28 26L28 18Z" 
          fill="url(#hexGradient)" 
          stroke="#60A5FA" 
          stroke-width="2.5"
          opacity="0.95"/>
    <circle cx="35" cy="22" r="2.5" fill="white" opacity="0.9"/>
    <circle cx="35" cy="22" r="1" fill="#3B82F6"/>
    
    <!-- Enhanced connection lines with glow -->
    <line x1="25" y1="22" x2="28" y2="26" stroke="#60A5FA" stroke-width="2" opacity="0.8"/>
    <line x1="32" y1="18" x2="35" y2="14" stroke="#60A5FA" stroke-width="2" opacity="0.8"/>
    
    <!-- Additional decorative elements -->
    <circle cx="25" cy="14" r="6" stroke="#60A5FA" stroke-width="1" fill="none" opacity="0.3"/>
    <circle cx="35" cy="22" r="6" stroke="#60A5FA" stroke-width="1" fill="none" opacity="0.3"/>
  </g>
  
  <!-- Text: DIGITAL TWIN with gradient and shadow -->
  <text x="54" y="22" 
        font-family="'Montserrat', sans-serif" 
        font-size="17" 
        font-weight="900" 
        fill="url(#textGradient)" 
        letter-spacing="1">
    DIGITAL
  </text>
  <text x="54" y="37" 
        font-family="'Montserrat', sans-serif" 
        font-size="17" 
        font-weight="900" 
        fill="url(#textGradient)" 
        letter-spacing="1">
    TWIN
  </text>
  
  <!-- Enhanced accent line with gradient -->
  <line x1="54" y1="40" x2="115" y2="40" stroke="url(#textGradient)" stroke-width="2.5" opacity="0.9"/>
  
  <!-- Subtle dots for tech feel -->
  <circle cx="118" cy="40" r="1.5" fill="#60A5FA" opacity="0.6"/>
  <circle cx="123" cy="40" r="1.5" fill="#60A5FA" opacity="0.4"/>
  <circle cx="128" cy="40" r="1.5" fill="#60A5FA" opacity="0.2"/>
</svg>
